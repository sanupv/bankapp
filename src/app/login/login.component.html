<div>
    <h1>{{aim}}</h1>
</div>

<form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="container text-center w-50 mt-5 p-5">
        <h1 class="">Welcome to Bank Web Portal</h1>

        <input type="text" name="acno" formControlName="acno" class="form-control mt-3" [placeholder]="data" id="acid">
        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched ">
            <p class="text-danger">Incorrect Account Number</p>
        </div>

        <input type="password" name="psw" formControlName="psw" class="form-control mt-3" placeholder="Password"
            id="pid">
        <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched ">
            <p class="text-danger">Incorrect Password</p>
        </div>

        <button type="submit" class="btn btn-success mt-3">login</button><br><br>
        <p class="text-white">New User? <a routerLink="register">Register</a> </p>
    </div>
</form>
